<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Filters -->
    <div class="flex flex-wrap justify-center gap-3 p-6 bg-white shadow-sm">
      <select
        id="categoryFilter"
        class="border rounded-lg px-3 py-2 focus:ring focus:ring-blue-300 outline-none"
      >
        <option value="all">All Categories</option>
      </select>

      <input
        id="minPrice"
        type="number"
        placeholder="Min Price"
        class="border rounded-lg px-3 py-2 w-28 focus:ring focus:ring-blue-300 outline-none"
      />
      <input
        id="maxPrice"
        type="number"
        placeholder="Max Price"
        class="border rounded-lg px-3 py-2 w-28 focus:ring focus:ring-blue-300 outline-none"
      />
      <button
        id="filterBtn"
        class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
      >
        Filter
      </button>
    </div>

    <!-- Product Grid -->
    <div
      id="productContainer"
      class="grid container mx-auto gap-6 px-6 py-10 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 flex-1"
    ></div>

    <!-- Pagination -->
    <div
      id="pagination"
      class="flex justify-center items-center gap-2 py-6 flex-wrap"
    ></div>

    <script>
      const container = document.getElementById("productContainer");
      const filterBtn = document.getElementById("filterBtn");
      const categoryFilter = document.getElementById("categoryFilter");
      const pagination = document.getElementById("pagination");

      let products = [];
      let allCategories = [];
      let currentCategory = "all";
      let currentPage = 1;
      const limit = 8; // how many products per page
      let totalProducts = 0;

      // Initial fetch
      fetchProducts();

      async function fetchProducts(page = 1, category = "all") {
        const skip = (page - 1) * limit;
        let url = `https://dummyjson.com/products?limit=${limit}&skip=${skip}`;

        if (category !== "all") {
          url = `https://dummyjson.com/products/category/${category}?limit=${limit}&skip=${skip}`;
        }

        try {
          const res = await fetch(url);
          const data = await res.json();
          products = data.products || [];
          totalProducts = data.total || 0;

          renderProducts(products);
          renderPagination();
          if (allCategories.length === 0) renderCategoryOptions();
        } catch (err) {
          console.error("Error fetching products:", err);
        }
      }

      function renderProducts(data) {
        if (!data || data.length === 0) {
          container.innerHTML = `<p class="text-center text-gray-500 text-lg col-span-full">No products found.</p>`;
          return;
        }

        container.innerHTML = data
          .map(
            (p) => `
        <div onclick="viewDetails(${p.id})"
          class="group bg-white rounded-2xl overflow-hidden shadow-md hover:shadow-xl transition cursor-pointer">
          
          <div class="relative bg-gray-50 flex justify-center items-center p-6">
            <img src="${p.thumbnail}" alt="${p.title}" 
                 class="object-contain w-full h-48 transition-transform duration-300 group-hover:scale-105">
          </div>

          <div class="p-4 flex flex-col justify-between h-48">
            <h1 class="text-lg font-semibold text-gray-800 truncate">${p.title}</h1>
            <p class="text-sm text-gray-500 line-clamp-2">${p.description}</p>

            <div class="mt-auto flex items-center justify-between">
              <span class="text-xl font-bold text-blue-600">$${p.price}</span>
              <button class="px-3 py-1 text-xs font-semibold text-gray-900 uppercase bg-gray-200 rounded-lg hover:bg-gray-300 transition">
                Add to cart
              </button>
            </div>
          </div>
        </div>
      `
          )
          .join("");
      }

      async function renderCategoryOptions() {
        try {
          const res = await fetch("https://dummyjson.com/products/categories");
          const categories = await res.json();
          console.log(2222222222);

          console.log(categories);

          allCategories = categories;

          categoryFilter.innerHTML = `
          <option value="all">All Categories</option>
          ${categories
            .map((cat) => `<option value="${cat.name}">${cat.name}</option>`)
            .join("")}
        `;
        } catch (err) {
          console.error("Error fetching categories:", err);
        }
      }

      // Pagination controls
      function renderPagination() {
        const totalPages = Math.ceil(totalProducts / limit);
        let paginationHTML = "";

        // Previous button
        paginationHTML += `<button onclick="goToPage(${currentPage - 1})" 
          class="px-3 py-2 rounded-lg transition ${
            currentPage === 1
              ? "bg-gray-200 text-gray-400 cursor-not-allowed"
              : "bg-gray-200 text-gray-700 hover:bg-gray-300"
          }" 
          ${currentPage === 1 ? "disabled" : ""}>Prev</button>`;

        // Calculate page range
        const startPage = Math.max(1, currentPage - 2);
        const endPage = Math.min(totalPages, currentPage + 2);

        // Page numbers
        for (let i = startPage; i <= endPage; i++) {
          paginationHTML += `<button onclick="goToPage(${i})" 
            class="px-3 py-2 rounded-lg transition ${
              i === currentPage
                ? "bg-blue-600 text-white"
                : "bg-gray-200 text-gray-700 hover:bg-gray-300"
            }">${i}</button>`;
        }

        // Next button
        paginationHTML += `<button onclick="goToPage(${currentPage + 1})" 
          class="px-3 py-2 rounded-lg transition ${
            currentPage >= totalPages
              ? "bg-gray-200 text-gray-400 cursor-not-allowed"
              : "bg-gray-200 text-gray-700 hover:bg-gray-300"
          }" 
          ${currentPage >= totalPages ? "disabled" : ""}>Next</button>`;

        pagination.innerHTML = paginationHTML;
      }

      function goToPage(page) {
        const totalPages = Math.ceil(totalProducts / limit);
        if (page >= 1 && page <= totalPages) {
          currentPage = page;
          fetchProducts(currentPage, currentCategory);
        }
      }

      // Category filter
      categoryFilter.addEventListener("change", (e) => {
        currentCategory = e.target.value;
        currentPage = 1;
        fetchProducts(currentPage, currentCategory);
      });

      // Price filter
      filterBtn.addEventListener("click", () => {
        const min = parseFloat(document.getElementById("minPrice").value) || 0;
        const max =
          parseFloat(document.getElementById("maxPrice").value) || Infinity;
        const filtered = products.filter(
          (p) => p.price >= min && p.price <= max
        );
        renderProducts(filtered);
      });

      function viewDetails(id) {
        window.location.href = `product-details.html?id=${id}`;
      }
    </script>
  </body>
</html>
